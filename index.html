<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WAFake - Simulador WhatsApp</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!-- Panel de Control -->
		<div class="control-panel">
			<h2>Panel de Control</h2>
			<!-- Configuraci칩n de Participantes -->
			<div class="participants-section">
				<h3>Contacto</h3>
				<div class="participants">
					<div class="participant">
						<label>Nombre del contacto:</label>
						<input type="text" id="participant2-name" placeholder="Nombre">
						<input type="url" id="participant2-avatar" placeholder="URL del avatar">
					</div>
				</div>
			</div>

			<!-- Configuraci칩n de Mensajes -->
			<div class="messages-section">
				<h3>Mensajes</h3>
				<div id="messages-list">
					<!-- Los mensajes se a침adir치n din치micamente aqu칤 -->
				</div>
				<button id="add-message" class="btn">+ Agregar Mensaje</button>
			</div>

			<!-- Configuraci칩n -->
			<div class="config-section">
				<h3>Configuraci칩n</h3>
				<div class="config-controls">
					<button id="save-config" class="btn btn-secondary">游 Guardar Configuraci칩n</button>
					<button id="load-config" class="btn btn-secondary">游늬 Cargar Configuraci칩n</button>
					<button id="download-sample" class="btn btn-info">游늯 Descargar Ejemplo</button>
				</div>
			</div>

			<!-- Controles de Simulaci칩n -->
			<div class="simulation-controls">
				<button id="start-simulation" class="btn btn-primary">Iniciar Simulaci칩n</button>
				<button id="stop-simulation" class="btn btn-secondary">Detener</button>
				<button id="reset-simulation" class="btn btn-danger">Reiniciar</button>
			</div>
		</div>

		<!-- Marco del Tel칠fono -->
		<div class="phone-frame">
			<div class="phone-screen">
				<!-- Chat -->
				<div class="chat-container">
					<!-- Barra de Estado -->
					<div class="phone-status-bar">
						<div class="status-left">
							<span>10:59</span>
						</div>
						<div class="status-right">
							<span class="wifi icon"></span>
							<span class="cellular">
								<span class="network icon"></span>
								<span class="cellular icon"></span>
							</span>
							<span class="battery icon"></span>
							<span>53%</span>
						</div>
					</div>

					<div class="chat-header">
						<div class="header-left">
							<img class="back-button" width="32" height="32" src="assets/img/phone/arrow_back.svg" alt="Volver" />
							<div class="chat-avatar">
								<img id="chat-contact-avatar" src="assets/img/avatar-default.svg" alt="Avatar">
							</div>
							<div class="chat-info">
								<h3 id="chat-contact-name">Chat</h3>
								<p id="chat-status">en l칤nea</p>
								<p id="chat-typing-status" class="typing-status hidden">escribiendo...</p>
							</div>
						</div>
						<div class="header-actions">
							<span>
								<img width="32" height="32" src="assets/img/phone/videocam.svg" />
							</span>
							<span>
								<img height="32" src="assets/img/phone/phone.svg" />
							</span>
							<span>
								<img height="32" src="assets/img/phone/more_vert.svg" />
							</span>

						</div>
					</div>

					<div class="chat-messages" id="chat-messages">
						<!-- Los mensajes aparecer치n aqu칤 -->
					</div>

					<!-- Indicador de escribiendo -->
					<div id="typing-indicator" class="typing-indicator hidden">
						<div class="typing-avatar">
							<img id="typing-avatar-img" src="assets/img/avatar-typing.svg" alt="Avatar">
						</div>
						<div class="typing-animation">
							<span class="typing-name" id="typing-name">Usuario</span> est치 escribiendo
							<div class="typing-dots">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>
					</div>

					<div class="chat-input">
						<div class="input">
							<div class="input-left">
								<img width="28" height="28" src="assets/img/phone/emoji.svg" />
								<span class="placeholder">Escribe un mensaje...</span>
							</div>
							<div class="input-right">
								<img width="28" height="28" src="assets/img/phone/attach.svg" />
								<img width="28" height="28" src="assets/img/phone/photo.svg" />
							</div>
						</div>
						<img width="54" height="54" src="assets/img/phone/mic.svg" />
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript Modules - Load in dependency order -->
	<script src="assets/js/linkPreview.js"></script>
	<script src="assets/js/messageManager.js"></script>
	<script src="assets/js/configManager.js"></script>
	<script src="assets/js/uiController.js"></script>
	<script src="assets/js/simulationEngine.js"></script>
	<script src="assets/js/simulator.js"></script>
	<script src="script.js"></script>
</body>

</html>
